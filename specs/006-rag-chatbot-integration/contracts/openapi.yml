openapi: 3.0.0
info:
  title: RAG Chatbot API
  version: 1.0.0
paths:
  /ask:
    post:
      summary: Ask a question to the chatbot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                question:
                  type: string
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  answer:
                    type: string
  /ask-selected:
    post:
      summary: Ask a question based on selected text
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                question:
                  type: string
                context:
                  type: string
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  answer:
                    type: string
